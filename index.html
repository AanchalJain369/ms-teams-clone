    <script>
        function setCallee(callee) {
            localStorage.setItem("name", "Aanchal");
            localStorage.setItem("id", "Aanchal");
            localStorage.setItem("callee", callee);
            window.location.href = "src/videoCall.html"
        }
        const history = [{
            "name": "Aman Jain",
            "start_time": "2:00",
            "duration": "12:00:00"
        }, {
            "name": "Aanchal Jain",
            "start_time": "4:00:00",
            "duration": "5:00:00"
        }];
        updateHistory(history, "history");

        function searchLogs(val) {
            updateHistory(filter(history, val), "history");
        }
    </script>
