<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="./utils.js"></script>
    <script src="./calls_contacts.js"></script>
</head>

<body>
    <header>
        <nav class="main-nav nav">
            <ul>
                <li class="left-align"><input type="text" name="search" placeholder="Search"></li>
                <li class="right-align">
                    <div class="avatar">
                        AJ
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div>
        <div class="side-nav">
            <a>
                <i class="fa fa-bell-o"></i>
            </a>
            <a>
                <i class="fa fa-commenting-o"></i>
            </a>
            <a class="active">
                <i class="fa fa-phone"></i>
            </a>
        </div>
    </div>

    <div class="main-window">
        <nav class="sub-nav nav">
            <ul>
                <li>
                    <h1><i class="fa fa-phone"></i> Calls</h1>
                </li>
                <li><a href="../index.html">Phone</a></li>
                <li class="active"><a href="src/contacts.html">Contacts</a></li>
            </ul>
        </nav>


        <div>
            <div class="history">
                <h1>Contacts</h1>
                <button class="btn-success border-radius right-align" id="addContact">
                    Add New Contact
                    <i class="fa fa-plus-circle"></i>
                </button>
                <br/>
                <br/>
                <input type="text" name="search" placeholder="Type a name" onkeyup="searchContacts(this.value)">
                <div id="contactsList">

                </div>
            </div>
        </div>
        <div id="modal">
            <div id="modalBox" class="border-radius">
                <button class="right-align btn-danger" id="close"><i class="fa fa-close" ></i></button>
                <h1>Add new Contact</h1>
                <form id="addContactForm">
                <label>Enter Contact name:</label>
                <input type="text" name="name"/>
                <label>Enter Contact email:</label>
                <input type="email" name="email"/>
                <div class="text-center"><button type="submit" class="btn-success">Add <i class="fa fa-plus-circle"></i></button></div>
                </form>
            </div>
        </div>  
    </div>
    <div id="loading">
        <div id="loader"></div>
    </div>
    <script>
        let contacts=[{
            "name":"Aman Jain",
            "email":"amanpatniajmer@gmail.com"
        },{
            "name":"Aanchal Jain",
            "email":"aanchal.jain.eee19@itbhu.ac.in"
        }];
        function stopLoading(){
            document.getElementById('loading').style.display="none";
        }
        function startLoading(){
            document.getElementById('loading').style.display="flex";
            console.log('loading')
        }
        let addContactForm=document.getElementById('addContactForm');
        addContactForm.onsubmit=function(e){
            e.preventDefault();
            console.log("Contact Saved");
            startLoading();
            setTimeout(stopLoading,2000);
            const newContact=formToJSON(e.target);
            contacts.push(newContact);
            updateContactsList(contacts,'contactsList');
            addContactForm.reset();
        }        
        let closeBtn=document.getElementById('close');
        closeBtn.onclick=function(){
            document.getElementById('modal').style.display='none';
        }
        let newContactBtn=document.getElementById('addContact');
        newContactBtn.onclick=function(){
            document.getElementById('modal').style.display='block';
        }
        function setCallee(callee) {
            localStorage.setItem("callee", callee)
        }
        updateContactsList(contacts, "contactsList");
        function searchContacts(val){
            updateContactsList(filter(contacts, val), "contactsList");
        }
    </script>
</body>

</html>
