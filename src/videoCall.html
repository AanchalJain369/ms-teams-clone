    <script>
        let localVideo = document.getElementById('localVideo');
        let videos = document.getElementById('videos');
        videos.ondragover = (e) => allowDrop(e);
        localVideo.ondragstart = (e) => drag(e);
        videos.ondrop = (e) => drop(e);

        function allowDrop(e) {
            e.preventDefault();
        }

        function drag(e) {
            e.dataTransfer.setData("Text", e.target.id);
        }

        function drop(e) {
            let data = e.dataTransfer.getData("Text");
            e.target.appendChild(document.getElementById(data));
            e.preventDefault();
        }

        function addShareScreen() {
            let index = createRemoteVideo();
            if (index === -1) {
                showAlert("danger", "Cannot add more participants. Please remove one to continue.", "fa-close");
                return;
            }
            participants[index + 1] = {
                ...user,
                "screen": true
            }
            shareScreen(index);
        }

        function showParticipantsModal() {
            updateParticipants(participants);
            toggleVisibility('showParticipantsModal', 'block');
        }
    </script>
